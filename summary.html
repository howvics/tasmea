<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vehicle Prestart Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #222;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      text-align: center;
    }
    .header img {
      height: 80px;
      margin-bottom: 10px;
    }
    .container {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h3 {
      color: #d00000;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #d00000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #eee;
    }
    footer {
      margin-top: 40px;
      font-size: 0.75em;
      color: #888;
      text-align: right;
      width: 100%;
      max-width: 600px;
    }
    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="TRA_logo.png" alt="TRA Logo">
    <h2>Tasman Rope Access<br>Vehicle Prestart Summary</h2>
  </div>
  <div class="container">
    <h3>No prestart found for today</h3>
    <p><strong>Asset ID:</strong> <span id="asset"></span></p>
    <p><strong>Site:</strong> <span id="site"></span></p>
    <p><strong>Job Number:</strong> <span id="job"></span></p>
    <p><strong>Last Prestart:</strong> <span id="dateSummary"></span></p>

    <table>
      <thead>
        <tr><th>Check Item</th><th>Status</th></tr>
      </thead>
      <tbody id="faultsTable"></tbody>
    </table>

    <a id="link" href="#" target="_blank">Fill today's Prestart</a>
  </div>
  <footer>
    Powered by Tasman Rope Access · v1.4.0.4 · 2025
  </footer>
  <script>
    const q = new URLSearchParams(window.location.search);
    document.getElementById('asset').textContent = q.get('asset') || '-';
    document.getElementById('site').textContent = q.get('site') || '-';
    document.getElementById('job').textContent = q.get('job') || '-';
    document.getElementById('link').href = "https://www.jotform.com/form/1234567890?assetID=" + q.get('asset') + "&date=" + q.get('today');

    const checks = [
      "brakes", "lights", "horn", "tyres", "engine", "interior", "radio", "safety", "windscreen", "docs"
    ];
    const labels = {
      brakes: "Brakes",
      lights: "Lights",
      horn: "Horn",
      tyres: "Tyres",
      engine: "Engine Leaks",
      interior: "Interior",
      radio: "2-Way Radio",
      safety: "Safety Equipment",
      windscreen: "Windscreen",
      docs: "Documentation"
    };

    const faultTable = document.getElementById('faultsTable');
    let faultCount = 0;
    checks.forEach(key => {
      const val = q.get(key);
      if (val !== null) {
        const lower = val.toLowerCase();
        const row = document.createElement('tr');
        row.innerHTML = `<td>${labels[key]}</td><td>${val}</td>`;
        faultTable.appendChild(row);
        if (lower.includes("fault") || lower.includes("worn") || lower.includes("crack") || lower.includes("leak") || lower.includes("missing")) {
          row.children[1].style.color = "#d00000";
          row.children[1].style.fontWeight = "bold";
          faultCount++;
        }
      }
    });

    const date = q.get('date') || '-';
    document.getElementById('dateSummary').textContent = faultCount > 0 ? `${date} with ${faultCount} fault${faultCount > 1 ? 's' : ''}` : date;
  </script>
</body>
</html>
