<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Prestart Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:disabled {
      background-color: #aaa;
    }
    .loading {
      display: none;
      margin-top: 16px;
    }
    .error {
      color: red;
      margin-top: 16px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="TRA_logo.png" alt="Logo" style="width:100px;margin-bottom:20px;">
  <div class="container">
    <h1>Vehicle Prestart Lookup</h1>
    <input type="text" id="assetID" placeholder="Enter Asset ID" />
    <button onclick="submitForm()">Submit</button>
    <div class="loading" id="loading">Checking prestart... ⏳</div>
    <div class="error" id="error"></div>
  </div>
  <div class="footer">
    Powered by Tasman Rope Access · v1.4.0.4 · 2025
  </div>
  <script>
    function formatDateLocal() {
      const now = new Date();
      now.setHours(now.getHours() + 8); // WA timezone
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    function submitForm() {
      const assetID = document.getElementById('assetID').value.trim();
      const loading = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = "";
      if (!assetID) {
        errorDiv.textContent = "Asset ID is required.";
        return;
      }

      const date = formatDateLocal();
      const data = {
        asset: assetID,
        date: date
      };
      console.log("Sending to Flow:", data);
      loading.style.display = "block";

      fetch("https://prod-59.australiasoutheast.logic.azure.com:443/workflows/dd468122d5934c8ba3b83e9fd2b66f0f/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=xeOMxkv2Yq5zo7RJiMrkq6Nx0RKjhX3MQwb95hsaTWU", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => {
        loading.style.display = "none";
        if (!res.ok) {
          throw new Error("Flow call failed");
        }
        return res.json();
      })
      .then(result => {
        console.log("Flow result:", result);
        alert("Lookup complete. Check console or extend logic to display results.");
      })
      .catch(err => {
        loading.style.display = "none";
        errorDiv.textContent = "Error fetching data. Please try again.";
        console.error("Fetch error:", err);
      });
    }
  </script>
</body>
</html>
