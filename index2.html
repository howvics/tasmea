<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Prestart Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #loading {
      display: none;
      margin-bottom: 10px;
    }
    #message {
      color: red;
      margin-top: 10px;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="TRA_logo.png" alt="Tasman Rope Access Logo" width="100" />
  <div class="container">
    <h2>Vehicle Prestart Lookup</h2>
    <div id="loading">Loading...</div>
    <input type="text" id="assetInput" placeholder="Enter Asset ID" required />
    <button onclick="submitForm()">Submit</button>
    <div id="message"></div>
  </div>
  <div class="footer">Powered by Tasman Rope Access • v1.4.0.4 • 2025</div>

  <script>
    async function submitForm() {
      const asset = document.getElementById("assetInput").value.trim();
      const date = new Date().toISOString().split("T")[0]; // yyyy-mm-dd format

      const payload = {
        asset: asset,
        date: date
      };

      document.getElementById("loading").style.display = "block";
      document.getElementById("message").innerText = "";

      try {
        const response = await fetch(
          "https://prod-59.australiasoutheast.logic.azure.com:443/workflows/dd468122d5934c8ba3b83e9fd2b66f0f/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=xeOMxkv2Yq5zo7RJiMrkq6Nx0RKjhX3MQwb95hsaTWU",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          }
        );

        if (!response.ok) throw new Error("Flow call failed");

        const data = await response.json();
        console.log("Response received:", data);
        document.getElementById("message").innerText = "Success: Data retrieved.";
      } catch (error) {
        console.error("Fetch error:", error);
        document.getElementById("message").innerText = "Error fetching data. Please try again.";
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }
  </script>
</body>
</html>
